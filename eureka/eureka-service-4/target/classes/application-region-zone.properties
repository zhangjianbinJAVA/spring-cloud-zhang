######## \u6CE8\u518C\u4E2D\u5FC3\u9AD8\u53EF\u7528 ######

#\u5E94\u7528\u7AEF\u53E3
server.port=1114

# \u5065\u5EB7\u68C0\u67E5
eureka.client.healthcheck.enabled=true

# \u5FC3\u8DF3\u65F6\u95F4\uFF0C\u5373\u670D\u52A1\u7EED\u7EA6\u95F4\u9694\u65F6\u95F4\uFF08\u7F3A\u7701\u4E3A30s\uFF09
eureka.instance.lease-renewal-interval-in-seconds=5

# \u53D1\u5446\u65F6\u95F4\uFF0C\u5373\u670D\u52A1\u7EED\u7EA6\u5230\u671F\u65F6\u95F4\uFF08\u9ED8\u8BA490\u79D2\uFF09,\u8BE5\u503C\u81F3\u5C11\u5E94\u8BE5\u6BD4\u53D1\u9001\u5FC3\u8DF3\u9891\u7387\u7684\u95F4\u9694\u503C\u8981\u5927
eureka.instance.lease-expiration-duration-in-seconds=10

#\u5B9E\u4F8B\u4E3B\u673A\u540D
eureka.instance.hostname=example

#\u5C06IP\u6CE8\u518C\u5230Eureka Server\u4E0A\uFF0C\u5982\u679C\u4E0D\u914D\u7F6E\u5C31\u662F\u673A\u5668\u7684\u4E3B\u673A\u540D
eureka.instance.prefer-ip-address=true


#\u8BBE\u4E3Afalse\uFF0C\u5173\u95ED\u81EA\u6211\u4FDD\u62A4
eureka.server.enable-self-preservation=false

#\u8868\u793A\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230Eureka Server\uFF0C\u9ED8\u8BA4\u4E3Atrue
#\u7531\u4E8E\u8BE5\u5E94\u7528\u4E3A\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u6240\u4EE5\u8BBE\u7F6E\u4E3A false, \u4EE3\u8868\u4E0D\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u81EA\u5DF1
eureka.client.register-with-eureka=true

#\u8868\u793A\u662F\u5426\u4ECEEureka Server\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3Atrue
#\u7531\u4E8E\u6CE8\u518C\u4E2D\u5FC3\u7684\u804C\u8D23\u5C31\u662F\u7EF4\u62A4\u670D\u52A1\u5B9E\u4F8B\uFF0C\u5B83\u5E76\u4E0D\u9700\u8981\u53BB\u68C0\u7D22\u670D\u52A1\uFF0C \u6240\u4EE5\u4E5F\u8BBE\u7F6E\u4E3A false
eureka.client.fetch-registry=true



##================ \u57FA\u4E8Econfig\u914D\u7F6E\u7684 \u83B7\u53D6 region zone
# \u4ECEdns\u8FD8\u662F\u4ECEconfig\u83B7\u53D6region\u548Czone\u4EE5\u53CAserviceUrl\u76F8\u5173\u4FE1\u606F
eureka.client.use-dns-for-fetching-service-urls=false
# \u5F53\u524D\u5E94\u7528\u6240\u5728\u533A\u57DF,\u9ED8\u8BA4\u4E3Aus-east-1
eureka.client.region=beijing

# \u662F\u5426\u5C06\u76F8\u540C\u540D\u79F0\u7684zone\u4F5C\u4E3A\u6CE8\u518C\u9996\u9009
#\u83B7\u53D6serviceUrl\u65F6\u5019\u662F\u5426\u4F18\u5148\u83B7\u53D6\u76F8\u540Czone\u7684\u5217\u8868(\u5982\u679C\u83B7\u53D6\u4E3A\u7A7A\u5219\u83B7\u53D6\u6240\u5728region\u7B2C\u4E00\u4E2Azone),
# \u5982\u679C\u4E3Afalse\u5219\u4F18\u5148\u83B7\u53D6\u4E0D\u5728\u76F8\u540Czone\u7684\u5217\u8868
#client\u6240\u5728zone\u4E3AavailabilityZones\u7684\u7B2C\u4E00\u4E2Azone,\u5982\u679C\u672A\u914D\u7F6E,\u5219\u4E3AdefaultZone
eureka.client.prefer-same-zone-eureka=true

# region \u4EE3\u8868\u96C6\u7FA4  zone \u4EE3\u8868\u673A\u623F,\u4E00\u4E2A\u673A\u623F\u6709\u591A\u4E2Aeureka \u670D\u52A1
# \u624B\u5DE5\u914D\u7F6E\u5305\u542B\u54EA\u4E9Bregion\u4EE5\u53CAzone(Map\u7C7B\u578B),\u5982\u679C\u6CA1\u6709\u7ED9\u76F8\u5173\u7684region\u914D\u7F6Ezone,\u5219\u9ED8\u8BA4\u8FD4\u56DEdefaultZone
eureka.client.availability-zones.beijing=zone1,zone2

eureka.client.service-url.zone1=http://127.0.0.1:1111/eureka/,http://127.0.0.1:1112/eureka/
eureka.client.service-url.zone2=http://127.0.0.1:1113/eureka/,http://127.0.0.1:1114/eureka/

#\u8BBE\u7F6E\u4E0EEureka Server\u4EA4\u4E92\u7684\u5730\u5740\uFF0C\u67E5\u8BE2\u670D\u52A1\u548C\u6CE8\u518C\u670D\u52A1\u90FD\u9700\u8981\u4F9D\u8D56\u8FD9\u4E2A\u5730\u5740;\u591A\u4E2A\u5730\u5740\u53EF\u4F7F\u7528 , \u5206\u9694
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:1114/eureka/

#\u81EA\u5B9A\u4E49metadat \u5143\u6570\u636E
eureka.instance.metadata-map.eureka-service=dev-eureka-service


#logging.level.org.springframework.cloud=debug
#logging.level.com.netflix.discovery=debug
#logging.level.com.netflix.eureka.registry=debug